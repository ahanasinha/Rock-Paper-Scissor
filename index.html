<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rock-Paper-Scissor</title>
</head>
<body style="background-color: brown;">
    <div class="game container m-3 p-3 text-center">
        <div class="score row">
            <div class="player-score col">
                <h2>Player Score</h2>
                <p>0</p>
            </div>
            <div class="computer-score col">
                <h2>Computer Score</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro mt-3">
            <h1>Rock, Paper & Scissors</h1>
        </div>
        <div class="match m-4 p-4">
            <h2 class="winner"></h2>
            <div class="hands" style="display: flex; justify-content: space-around; align-items: center;">
                <figure><img src="rock.png" class="figure-img player-hand"><figcaption class="figure-caption h2">Player Hand</figcaption></figure>
                <figure><img src="rock.png" class="figure-img comp-hand" style="transform: scaleX(-1);"><figcaption class="figure-caption h2">Computer Hand</figcaption></figure>
            </div>
            <h2>Player Options!</h2>
            <div class="options row-12 mt-5">
                <button class="rock col-3 btn btn-info">Rock</button>
                <button class="paper col-3 btn btn-info">Paper</button>
                <button class="scissors col-3 btn btn-info">Scissors</button>
            </div>
        </div>
        <button class="btn btn-success reset_score">Reset Score</button>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
